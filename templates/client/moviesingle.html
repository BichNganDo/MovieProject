    </div>
    <div class="page-single movie-single movie_single">
        <div class="container">
            <div class="row ipad-width2">
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <div class="movie-img sticky-sb">
                        <img src="${film_by_id.poster}" alt="">
                        <div class="movie-btn">
                            <div class="btn-transform red">
                                <div>
                                    <a href="${film_by_id.trailer}" class="item item-1 redbtn"> <i class="ion-play"></i> Xem Trailer</a>
                                </div>
                            </div>
                            <div class="btn-transform">
                                <div>
                                    <a href="${film_by_id.trailer}" class="item item-1 yellowbtn"> <i class="ion-card"></i> Xem phim</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="movie-single-ct main-content">
                        <h1 class="bd-hd">${film_by_id.title}</h1>
                        <div class="movie-tabs">
                            <div class="tabs">
                                <ul class="tab-links tabs-mv">
                                    <li class="active"><a href="#overview">Nội dung phim</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div id="overview" class="tab active">
                                        <div class="row">
                                            <div class="col-md-8 col-sm-12 col-xs-12">
                                                <p>${film_by_id.content}</p>
                                            </div>
                                            <div class="col-md-4 col-xs-12 col-sm-12">
                                                <div class="sb-it">
                                                    <h6>Thể loại:</h6>
                                                    <p><a href="#">${film_by_id.category}</a></p>
                                                </div>
                                                <div class="sb-it">
                                                    <h6>Ngày khởi chiếu:</h6>
                                                    <p>${film_by_id.openDay}</p>
                                                </div>
                                                <div class="sb-it">
                                                    <h6>Thời lượng</h6>
                                                    <p>${film_by_id.duration}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
